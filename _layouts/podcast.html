<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Du Bon Sens</title>
    <style>
        :root { --primary: #1a2533; --accent: #2c3e50; --light: #f4f6f8; --white: #ffffff; --text: #333333; }
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: var(--light); color: var(--text); line-height: 1.6; margin: 0; }
        
        header { background-color: var(--primary); color: var(--white); padding: 2rem 1rem; text-align: center; }
        h1 { margin: 0; font-size: 1.8rem; }
        
        .container { max-width: 700px; margin: 0 auto; padding: 2rem 1rem; }
        
        .player-card { background: var(--white); padding: 2rem; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; margin-bottom: 2rem; }
        
        .audio-player { width: 100%; margin-top: 20px; height: 50px; }
        
        .meta { color: #888; font-size: 0.9rem; margin-bottom: 1rem; }
        .description { text-align: left; margin-top: 2rem; font-size: 1.1rem; }
        
        .btn-back { display: inline-block; margin-top: 30px; color: var(--accent); text-decoration: none; border: 1px solid var(--accent); padding: 10px 20px; border-radius: 4px; }
        .btn-back:hover { background-color: var(--accent); color: var(--white); }
    </style>
</head>
<body>

    <header>
        <h1>DU BON SENS</h1>
    </header>

    <div class="container">
        <article class="player-card">
            <div class="meta">Publié le {{ page.date | date: "%d/%m/%Y" }}</div>
            <h2 style="color: var(--primary); margin-top: 0;">{{ page.title }}</h2>

            {% if page.audio %}
            <audio controls class="audio-player">
                <source src="{{ page.audio }}" type="audio/mpeg">
                Votre navigateur ne supporte pas l'audio.
            </audio>
            {% endif %}

            <div class="description">
                {{ content }}
            </div>
        </article>

        <div style="text-align: center;">
            <a href="/" class="btn-back">← Retour à l'accueil</a>
        </div>
    </div>

</body>
</html>
